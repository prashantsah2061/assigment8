<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Management System - Register, login, and manage your profile">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¤</text></svg>">
</head>
<body>
    <div id="message" class="hidden"></div>

    <div id="auth-section" class="section">
        <h2>Authentication</h2>
        <div id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="button-container">
                <button id="login-button">Login</button>
                <button id="show-register-button">Register New Account</button>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <h3>Create New Account</h3>
            <div class="form-group">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <small>Choose a unique username</small>
            </div>
            <div class="form-group">
                <label for="register-name">Full Name:</label>
                <input type="text" id="register-name" required>
                <small>Enter your full name</small>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <small>Enter a valid email address</small>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-password-confirm">Confirm Password:</label>
                <input type="password" id="register-password-confirm" required>
            </div>
            <div class="button-container">
                <button id="register-button">Register</button>
                <button id="show-login-button">Back to Login</button>
            </div>
        </div>
    </div>

    <div id="profile-section" class="section hidden">
        <h2>Profile</h2>
        <div class="form-group">
            <label for="profile-email">Email:</label>
            <input type="email" id="profile-email" readonly>
        </div>
        <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password">
        </div>
        <div class="button-container">
            <button id="update-profile-button">Update Profile</button>
            <button id="delete-account-button">Delete Account</button>
        </div>
    </div>

    <div id="users-section" class="section hidden">
        <h2>All Users</h2>
        <div id="users-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
